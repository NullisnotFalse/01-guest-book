<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="J.fla 팬명록"/>
    <meta property="og:description" content="응원 한마디 남기고 가세요"/>
    <meta property="og:image" content="https://i.ytimg.com/vi/EFjyLuc0yfE/maxresdefault.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>J.fla 팬명록</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <div class="title_background">
        <div class="title_box1-1">
            <button onclick="update_list()" type="button" class="btn btn-outline-light"><span>업데이트 내역</span></button>
        </div>
        <div class="title_box1-2">
            <h1 class="title">J.fla 팬명록</h1>
        </div>
        <div class="title_box2">
            <p id="temp_txt" class="temp_txt">현재온도 : <span id="temp"></span>°C (Seoul)</p>
        </div>
        <div id="title_box3-1" class="title_box3-1">
            <button onclick="close_player()" type="button" class="btn btn-outline-light"><span>영상 닫기</span></button>
        </div>
        <div class="title_box3-2" id="title_box3-2">
            <button onclick="open_box()" type="button" class="btn btn-outline-light">응원 댓글 남기기</button>
        </div>
        <div id="title_box3-3" class="title_box3-3">
            <button onclick="close_temp()" type="button" class="btn btn-outline-light"><span>온도 닫기</span></button>
        </div>
    </div>
    <div class="comment_box" id="comment_box">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="닉네임">
            <label for="floatingInput" class="floating_nickname">닉네임</label>
        </div>
        <div class="form-floating">
                    <textarea class="form-control" placeholder="응원 댓글" id="comment"
                              style="height: 100px"></textarea>
            <label for="floatingTextarea2" class="floating_comment">응원 댓글</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" onkeydown="if (event.keyCode == 32) return false;">
            <label for="floatingPassword" class="floating_password">삭제 비밀번호</label>
        </div>
        <div class="btn_wrap">
            <button onclick="save_comment()" type="button" class="btn btn-dark">응원 남기기</button>
        </div>
    </div>
    <div class="player" id="player">
        <iframe width="720" height="405"
                src="https://www.youtube.com/embed/?listType=playlist&list=PL8NjsV2fBZmILpFe0g8nWvQDgG_bay-Ua&loop=1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    </div>
    <div class="comment_list" id="comment_list">
    </div>
</body>

</html>
